{% extends 'base.html' %}
{% block content %}
    <form action="" method="post"
  class="form" role="form">
  {{ form.csrf_token }}

<div class="form-group  has-error required"><label class="control-label" for="email">Email</label>

          <input class="form-control" id="email" name="email" required type="text" value="">

            <p class="help-block">This field is required.</p>
  </div>


<div class="form-group  has-error required"><label class="control-label" for="username">Username</label>

          <input class="form-control" id="username" name="username" required type="text" value="">

            <p class="help-block">This field is required.</p>
  </div>

<div class="form-group  has-error required"><label class="control-label" for="password">Password</label>

          <input class="form-control" id="password" name="password" required type="password" value="">

            <p class="help-block">This field is required.</p>
  </div>


<div class="form-group  has-error required"><label class="control-label" for="password2">Confirm password</label>

          <input class="form-control" id="password2" name="password2" required type="password" value="">

            <p class="help-block">This field is required.</p>
  </div>


    <input class="btn btn-default" id="submit" name="submit" type="submit" value="Register">

</form>

{% endblock %}
